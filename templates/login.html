<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RentMyRide | Login</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
        }

        /* Elegant underline animation */
        .input-line {
            background: transparent;
            border: none;
            border-bottom: 2px solid #e5e7eb;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-line:focus {
            border-bottom-color: #7c3aed;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Card -->
    <div class="flex w-full max-w-5xl bg-white rounded-2xl shadow-2xl overflow-hidden">

        <!-- LEFT: Full Image Panel -->
        <div class="hidden md:flex w-1/2 relative bg-cover bg-center"
            style="background-image: url('{{ url_for('static', filename='images/purcar.png') }}');">
            <!-- Overlay -->
            <div class="absolute inset-0 bg-gradient-to-br from-purple-700/80 via-purple-600/70 to-purple-500/60"></div>

            <!-- Text -->
            <div class="relative z-10 flex flex-col items-center justify-center text-center px-10 text-white">
                <h2 class="text-3xl font-bold mb-3">
                    Welcome Back!
                </h2>
                <p class="text-sm opacity-90 max-w-xs">
                    Rent vehicles. Anytime. Anywhere.
                </p>
            </div>
        </div>

        <!-- RIGHT: Login -->
        <div class="w-full md:w-1/2 px-10 py-14">

            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                Good to see you ðŸ‘‹
            </h1>
            <p class="text-gray-500 mb-12">
                Login to your account
            </p>

            <form method="POST" class="space-y-10">

                <!-- Username -->
                <div>
                    <label class="block text-sm text-gray-500 mb-2">
                        Username
                    </label>
                    <input type="text" name="username" required class="w-full py-2 text-gray-900 text-lg input-line" />
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm text-gray-500 mb-2">
                        Password
                    </label>
                    <input type="password" name="password" required
                        class="w-full py-2 text-gray-900 text-lg input-line" />
                </div>

                <!-- Button -->
                <button type="submit" class="w-full mt-6 py-3 rounded-xl bg-purple-600 text-white font-semibold
                           hover:bg-purple-700 transition duration-200 shadow-md">
                    Login
                </button>

            </form>

            <p class="text-sm text-gray-500 mt-8 text-center">
                Donâ€™t have an account?
                <a href="/register" class="text-purple-600 font-semibold hover:underline">
                    Sign up
                </a>
            </p>

        </div>
    </div>

</body>

</html>
